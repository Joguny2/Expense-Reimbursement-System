plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'junit:junit:4.12'
    implementation 'org.testng:testng:7.1.0'
    implementation group: 'io.javalin', name: 'javalin', version: '3.13.6'
    //implementation 'junit:junit:4.12'
  //  implementation 'junit:junit:4.12'
    compile "org.slf4j:slf4j-simple:1.8.0-beta4"
    compile "org.thymeleaf:thymeleaf:3.0.11.RELEASE"
    compile group: 'org.mongodb', name: 'mongo-java-driver', version: '3.12.8'
    testImplementation group: 'junit', name: 'junit', version: '4.12'
    testImplementation group: 'org.mockito', name: 'mockito-core', version: '2.1.0'
    testImplementation 'org.mockito:mockito-inline:2.13.0'
    compile "com.fasterxml.jackson.core:jackson-databind:2.10.3"
    implementation group: 'com.mashape.unirest', name: 'unirest-java', version: '1.3.1'
    implementation group: 'org.mongojack', name: 'mongojack', version: '4.2.0'
    implementation group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.14.1'

}

test {
    useJUnitPlatform()
}